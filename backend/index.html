<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photobooth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 1.1em;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .btn-primary:hover {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }

        .photo-section {
            margin: 40px 0;
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0.9;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .photo-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            overflow: hidden;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .photo-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
        }

        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .photo-info {
            padding: 15px;
            text-align: center;
        }

        .status {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        /* Touch-optimierte Buttons f√ºr Raspberry Pi */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 80%;
                max-width: 300px;
                justify-content: center;
                padding: 20px;
                font-size: 1.2em;
            }
            
            .photo-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∏ Photobooth</h1>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="takePhoto()">
                üì∏ Foto aufnehmen
            </button>
            <button class="btn btn-secondary" onclick="showGallery()">
                üñºÔ∏è Galerie
            </button>
            <button class="btn btn-secondary" onclick="showAdmin()">
                ‚öôÔ∏è Admin
            </button>
        </div>

        <div id="status" class="status">
            <h3>üöÄ Photobooth bereit!</h3>
            <p>Klicken Sie auf "Foto aufnehmen" um zu starten.</p>
        </div>

        <div id="loading" class="loading" style="display: none;">
            <div class="spinner"></div>
            <h3>üì∏ Foto wird aufgenommen...</h3>
            <p>Bitte warten...</p>
        </div>

        <div class="photo-section">
            <div class="section-title">üì∑ Letzte Fotos</div>
            <div id="photoGrid" class="photo-grid">
                <!-- Fotos werden hier geladen -->
            </div>
        </div>

        <div class="footer">
            <p>üöÄ Photobooth Backend l√§uft auf Raspberry Pi</p>
            <p>Backend: <span id="backendStatus">Verbindung wird gepr√ºft...</span></p>
        </div>
    </div>

    <script>
        let photos = [];

        // Backend Status pr√ºfen
        async function checkBackendStatus() {
            try {
                const response = await fetch('/api/status');
                const data = await response.json();
                document.getElementById('backendStatus').textContent = 'Verbunden ‚úÖ';
                return true;
            } catch (error) {
                document.getElementById('backendStatus').textContent = 'Nicht verbunden ‚ùå';
                return false;
            }
        }

        // Foto aufnehmen
        async function takePhoto() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('status').style.display = 'none';
            
            try {
                const response = await fetch('/api/photo/take', {
                    method: 'POST'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('status').innerHTML = `
                        <h3>‚úÖ Foto erfolgreich aufgenommen!</h3>
                        <p>üìÅ ${result.filename}</p>
                    `;
                    loadPhotos(); // Aktualisiere Galerie
                } else {
                    document.getElementById('status').innerHTML = `
                        <h3>‚ùå Fehler beim Foto</h3>
                        <p>${result.message}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('status').innerHTML = `
                    <h3>‚ùå Verbindungsfehler</h3>
                    <p>${error.message}</p>
                `;
            } finally {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('status').style.display = 'block';
            }
        }

        // Fotos laden
        async function loadPhotos() {
            try {
                const response = await fetch('/api/photos');
                const data = await response.json();
                
                if (data.success) {
                    photos = data.photosDetailed || [];
                    renderPhotos();
                }
            } catch (error) {
                console.error('Fehler beim Laden der Fotos:', error);
            }
        }

        // Fotos anzeigen
        function renderPhotos() {
            const grid = document.getElementById('photoGrid');
            const recentPhotos = photos.slice(0, 8); // Nur die letzten 8 Fotos
            
            grid.innerHTML = recentPhotos.map(photo => `
                <div class="photo-card" onclick="openPhoto('${photo.folder}/${photo.filename}')">
                    <img src="/photos/${photo.folder}/${photo.filename}" alt="${photo.filename}" loading="lazy">
                    <div class="photo-info">
                        <small>${photo.filename}</small>
                    </div>
                </div>
            `).join('');
        }

        // Foto in neuem Tab √∂ffnen
        function openPhoto(photoPath) {
            window.open(`/photos/${photoPath}`, '_blank');
        }

        // Galerie anzeigen
        function showGallery() {
            window.location.href = '/gallery';
        }

        // Admin Panel anzeigen
        function showAdmin() {
            window.location.href = '/admin';
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            checkBackendStatus();
            loadPhotos();
            
            // Status alle 30 Sekunden pr√ºfen
            setInterval(checkBackendStatus, 30000);
        });
    </script>
</body>
</html>
