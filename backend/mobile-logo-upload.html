<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üì∏ Photobooth - Logo Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 20px;
        }

        .upload-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
        }

        .upload-area {
            border: 3px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 40px 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .upload-area:hover,
        .upload-area.dragover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            opacity: 0.7;
        }

        .upload-text {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9em;
            opacity: 0.7;
        }

        #fileInput {
            display: none;
        }

        .preview-container {
            margin: 20px 0;
            display: none;
        }

        .preview-image {
            max-width: 200px;
            max-height: 200px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .upload-button {
            background: rgba(76, 175, 80, 0.8);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            -webkit-backdrop-filter: blur(5px);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .upload-button:hover:not(:disabled) {
            background: rgba(76, 175, 80, 1);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .upload-button:disabled {
            background: rgba(128, 128, 128, 0.5);
            cursor: not-allowed;
        }

        .cancel-button {
            background: rgba(244, 67, 54, 0.8);
        }

        .cancel-button:hover:not(:disabled) {
            background: rgba(244, 67, 54, 1);
        }

        .message {
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            font-weight: bold;
            display: none;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.8);
            border: 1px solid rgba(76, 175, 80, 1);
        }

        .message.error {
            background: rgba(244, 67, 54, 0.8);
            border: 1px solid rgba(244, 67, 54, 1);
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            text-align: left;
            display: none;
        }

        .file-info-item {
            margin: 5px 0;
            font-size: 0.9em;
        }

        @media (max-width: 480px) {
            .header h1 {
                font-size: 2em;
            }
            
            .upload-card {
                padding: 20px;
            }
            
            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé® Logo Upload</h1>
            <div class="subtitle">Lade dein Photobooth-Logo vom Handy hoch</div>
        </div>

        <div class="upload-card">
            <div class="upload-area" onclick="document.getElementById('fileInput').click()">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Logo ausw√§hlen</div>
                <div class="upload-hint">PNG, JPG oder SVG (max. 5MB)</div>
                <input type="file" id="fileInput" accept="image/png,image/jpeg,image/jpg,image/svg+xml">
            </div>

            <div class="preview-container" id="previewContainer">
                <img id="previewImage" class="preview-image" alt="Logo Vorschau">
            </div>

            <div class="file-info" id="fileInfo">
                <div class="file-info-item" id="fileName"></div>
                <div class="file-info-item" id="fileSize"></div>
                <div class="file-info-item" id="fileType"></div>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Logo wird hochgeladen...</div>
            </div>

            <div class="message" id="message"></div>

            <div>
                <button class="upload-button" id="uploadButton" disabled onclick="uploadLogo()">
                    üöÄ Logo hochladen
                </button>
                <button class="upload-button cancel-button" onclick="cancelUpload()">
                    ‚ùå Abbrechen
                </button>
            </div>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Drag & Drop Funktionalit√§t
        const uploadArea = document.querySelector('.upload-area');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const uploadButton = document.getElementById('uploadButton');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const message = document.getElementById('message');

        // Drag & Drop Events
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFileSelect(files[0]);
            }
        });

        // File Input Change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFileSelect(e.target.files[0]);
            }
        });

        function handleFileSelect(file) {
            selectedFile = file;

            // Validierung
            if (!file.type.startsWith('image/')) {
                showMessage('Bitte w√§hle eine Bilddatei aus!', 'error');
                return;
            }

            if (file.size > 5 * 1024 * 1024) { // 5MB
                showMessage('Die Datei ist zu gro√ü! Maximal 5MB erlaubt.', 'error');
                return;
            }

            // Vorschau anzeigen
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
            };
            reader.readAsDataURL(file);

            // Datei-Informationen anzeigen
            document.getElementById('fileName').textContent = `üìÑ Name: ${file.name}`;
            document.getElementById('fileSize').textContent = `üìè Gr√∂√üe: ${formatFileSize(file.size)}`;
            document.getElementById('fileType').textContent = `üé® Typ: ${file.type}`;
            fileInfo.style.display = 'block';

            // Upload-Button aktivieren
            uploadButton.disabled = false;
            hideMessage();
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        async function uploadLogo() {
            if (!selectedFile) {
                showMessage('Bitte w√§hle zuerst eine Datei aus!', 'error');
                return;
            }

            loading.style.display = 'block';
            uploadButton.disabled = true;
            hideMessage();

            const formData = new FormData();
            formData.append('logo', selectedFile);

            try {
                const response = await fetch('/api/branding/upload', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    showMessage('‚úÖ Logo erfolgreich hochgeladen! Das Admin-Panel wird automatisch aktualisiert.', 'success');
                    // Nach 2 Sekunden Reset (etwas schneller)
                    setTimeout(() => {
                        resetForm();
                    }, 2000);
                } else {
                    showMessage(`‚ùå Fehler: ${data.message}`, 'error');
                }
            } catch (error) {
                console.error('Upload error:', error);
                showMessage('‚ùå Upload fehlgeschlagen. Bitte versuche es erneut.', 'error');
            } finally {
                loading.style.display = 'none';
                uploadButton.disabled = false;
            }
        }

        function cancelUpload() {
            resetForm();
        }

        function resetForm() {
            selectedFile = null;
            fileInput.value = '';
            previewContainer.style.display = 'none';
            fileInfo.style.display = 'none';
            uploadButton.disabled = true;
            hideMessage();
        }

        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type}`;
            message.style.display = 'block';
        }

        function hideMessage() {
            message.style.display = 'none';
        }

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            document.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }
    </script>
</body>
</html>
