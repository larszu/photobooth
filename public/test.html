<!DOCTYPE html>
<html>
<head>
    <title>Photobooth Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 20px; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
            text-align: center; 
            padding: 20px;
        }
        .status { 
            background: rgba(255,255,255,0.1); 
            padding: 15px; 
            border-radius: 10px; 
            margin: 20px 0;
        }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .photo-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .photo-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .photo-name {
            padding: 10px;
            color: #333;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Photobooth System Test</h1>
        
        <div class="status">
            <h3>Status Check</h3>
            <p id="frontend-status">Frontend: ‚úÖ Loading...</p>
            <p id="backend-status">Backend: ‚è≥ Checking...</p>
            <p id="photos-status">Photos: ‚è≥ Loading...</p>
        </div>

        <div class="photo-grid" id="photo-grid">
            <!-- Photos will be loaded here -->
        </div>
    </div>

    <script>
        console.log('üéØ Photobooth test page loaded');
        
        // Test Frontend
        document.getElementById('frontend-status').textContent = 'Frontend: ‚úÖ Working';
        
        // Test Backend
        fetch('http://localhost:3001/api/status')
            .then(res => res.json())
            .then(data => {
                console.log('Backend response:', data);
                document.getElementById('backend-status').textContent = 'Backend: ‚úÖ Connected';
            })
            .catch(err => {
                console.log('Backend error:', err);
                document.getElementById('backend-status').textContent = 'Backend: ‚ùå Not available';
            });
        
        // Test Photos
        const photos = [
            '20190804_Hochzeit_Robin_Vanessa-042.jpg',
            '20190804_Hochzeit_Robin_Vanessa-044.jpg',
            '20191124_Jarno_Lena_081.jpg',
            '20200531_Adi_Epp_017.jpg',
            '20210207_Lifeline_012.jpg',
            '20240715_Radomski_Babybauch_001.jpg',
            'demo-portrait.jpg',
            'demo-landscape.jpg',
            'demo-group.jpg',
            'demo-selfie.jpg'
        ];
        
        const photoGrid = document.getElementById('photo-grid');
        
        photos.forEach(photo => {
            const card = document.createElement('div');
            card.className = 'photo-card';
            
            const img = document.createElement('img');
            img.src = `/photos/${photo}`;
            img.alt = photo;
            img.onerror = function() {
                this.src = `http://localhost:3001/photos/${photo}`;
            };
            
            const name = document.createElement('div');
            name.className = 'photo-name';
            name.textContent = photo;
            
            card.appendChild(img);
            card.appendChild(name);
            photoGrid.appendChild(card);
        });
        
        document.getElementById('photos-status').textContent = `Photos: ‚úÖ ${photos.length} loaded`;
    </script>
</body>
</html>
